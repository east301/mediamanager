{% extends 'base.html' %}

{% block contents %}
  <div class="col-md-12">
    <div class="page-header">
      <h1>Recent items</h1>
    </div>

    <div class="row">
      {% for item in items %}
        <div class="col-xs-6 col-md-3">
          <a href="#" class="thumbnail">
            <img src="{% url 'apps.repository.views.thumbnail' id=item.id %}">
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
